    class User {
        constructor (name, age, gender, hobbies) {
            this.Name = this._text(name)
            this.Age = this._text(age)
            this.Gender = this._check(gender)
            this.Hob = this._getArray(hobbies)
        }
        _text(attrName){
            let obj = document.querySelector(`input[name=${attrName}]`)
            return obj.value
        }
        _check(attrName){
            let obj = document.querySelector(`input[name=${attrName}]:checked`)
            return obj.value
        }
        _getArray(attrName){
            let objArray = [...document.querySelector(`input[name=${attrName}]:checked`)]
            let arr = []
            objArray.forEach( el => {
                arr.push(el.value)
            })
            return arr
        }
